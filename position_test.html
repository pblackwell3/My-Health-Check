<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Untitled Document</title>
  </head>

  <body>
    <div
      style="
        position: relative;
        background: #807b7b;
        height: 100px;
        float: right;
      "
    >
      <div
        style="
          float: left;
          color: #ffffff;
          font-size: 14px;
          font-weight: 600;
          padding-top: 20px;
          padding-right: 10px;
          text-align: right;
          position: inherit;
        "
      >
        Jennifer Turner
      </div>
      <div
        style="
          position: absolute;
          left: 126px;
          top: 25px;
          color: #73ad21;
          font-weight: 900;
        "
      >
        JT
      </div>
      <img
        style="margin: 10px"
        src="images/white_circle_ID.png"
        alt="background circle"
      />
    </div>
  </body>
</html>
